<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./DP.css">
</head>
<body>
    <!-- HOME PAGE -->
    <template id="homePageTemplate">
        <div>
            <div id="note_list">
                <div id="note_list_header">My notes</div>
            </div>
            <br>
            <button type="button" id="new_note" class="btn">New Note</button>
        </div>
    </template>

    <!-- NOTE PAGE -->
    <template id="notePageTemplate">
        <form>
            <!-- Note title -->
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" placeholder="Type title">
                <span id="spanAlert"></span>
            </div>

            <br>

            <!-- Note content -->
            <label for="content">Content: </label>
            <br>
            <textarea id="content" name="content" placeholder="Type content"></textarea>

            <br>

            <!-- Creation date -->
            <span id="creationcreationDate"></span>

            <br>

            <!-- Last modified -->
            <span id="lastModified"></span>

            <br><br>

            <!-- Buttons -->
            <button type="button" id="go_back" class="btn">Â« go back</button>
            <button type="button" id="save" class="btn">Save</button>
            <button type="button" id="delete" class="btn">Delete</button>
        </form>
    </template>

    <script type="module" src="./DP.js"></script>
    
</body>
</html>
